spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/nuolo
    username: nuolo_user
    password: nuolo_pass
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

app:
  jwt:
    secret: nuolo-jwt-secret-key-change-in-production-must-be-at-least-256-bits-long
    expiration-ms: 86400000  # 24 hours

  cors:
    allowed-origin: http://localhost:3000
